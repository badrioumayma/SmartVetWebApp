<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div class="login-container d-flex justify-content-center align-items-center">

  <!-- Right Section (Form) -->
  <div class="col-md-6 d-flex align-items-center justify-content-center">
    <div class="card p-5 shadow-lg rounded" style="width: 100%; max-width: 400px;">
      <h2 class="mb-4" style="color: #24275c;">Add Animal</h2>

      <form>
        <!-- Animal Name Field -->
        <div class="form-group mb-4">
          <label for="animalName" class="form-label text-muted"><i class="fas fa-paw"></i> Animal Name</label>
          <input type="text" id="animalName" class="form-control" placeholder="Enter the animal's name" required />
        </div>

        <!-- Weight Field -->
        <div class="form-group mb-4">
          <label for="weight" class="form-label text-muted"><i class="fas fa-weight"></i> Weight (kg)</label>
          <input type="number" id="weight" class="form-control" placeholder="Enter the weight in kg" required />
        </div>

        <!-- Age Field -->
        <div class="form-group mb-4">
          <label for="age" class="form-label text-muted"><i class="fas fa-calendar"></i> Age (years)</label>
          <input type="number" id="age" class="form-control" placeholder="Enter the age in years" required />
        </div>

        <!-- Type Dropdown -->
        <div class="form-group mb-4">
          <label for="type" class="form-label text-muted"><i class="fas fa-list"></i> Type</label>
          <select id="type" class="form-select" required>
            <option value="" disabled selected>Select the type</option>
            <option value="Cat">Cat</option>
            <option value="Dog">Dog</option>
            <option value="Cow">Cow</option>
            <option value="Sheep">Sheep</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn custom-btn">Add Animal</button>
        </div>
      </form>
    </div>
  </div>

</div>
