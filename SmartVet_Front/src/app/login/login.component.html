<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div class="container-fluid login-container">
  <div class="row">
    <!-- Left Section (Image) -->
    <div class="col-lg-6 d-none d-lg-block login-left">
      <img src="assets/image2.png" alt="Login Illustration" class="img-fluid" />
    </div>

    <!-- Right Section (Form) -->
    <div class="col-12 col-lg-6 login-right">
      <h2>Welcome!</h2>
      <p>Sign in to your Account</p>

      <form>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> </label>
          <input type="email" id="email" class="form-control" placeholder="Email Address"  required />
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> </label>
          <input type="password" id="password" class="form-control" placeholder="Password"  required />
        </div>

        <a href="#" class="forgot-password d-block text-right">Forgot Password?</a>

        <div class="buttons mt-3">
          <button type="submit" class="btn btn-primary btn-block signin-btn">Sign In</button>
          <button type="button" class="btn btn-secondary btn-block signup-btn">Sign Up</button>
        </div>
      </form>

      <!-- Add space between form and social icons -->
      <div class="d-flex justify-content-center mb-3 mt-4">
        <!-- Social Media Links -->
        <a href="#" class="mx-3">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
        <a href="#" class="mx-3">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
        <a href="#" class="mx-3">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="#" class="mx-3">
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
      </div>
    </div>
  </div>
</div>
